<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<title layout:fragment="title">Play</title>
<div class="container" layout:fragment="content" id="app"  ng-controller="playCtrl">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#playModel">Open Modal</button>
    <div class="modal fade" id="playModel" role="dialog" tabindex='-1'>
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content transparent-model">
                <div class="modal-header">
                    <button type="button" class="playClose close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="video col-md-4 col-xs-12">
                        <video width="100%" controls controlsList="nodownload">
                            <source src="/videos/movie.mp4" type="video/mp4">
                            Your browser does not support HTML5 video.
                        </video>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                </div>
            </div>

        </div>
    </div>
</div>

<div layout:fragment="scripts">

</div>

</html>
