<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<title layout:fragment="title">Home</title>
<div layout:fragment="content" id="app" class="off-canvas-content"  ng-controller="playCtrl">
    <div th:replace="widgets/fragments :: sideNav">...</div>
    <div>
        <div class="video col-md-12 no-padding">
            <video ng-src="https://mooddit.s3.ap-south-1.amazonaws.com/{{currentSelected.videoUrl}}" width="100%" controls autoplay controlsList="nodownload">
                <source ng-src="https://mooddit.s3.ap-south-1.amazonaws.com/{{currentSelected.videoUrl}}" type="video/mp4">
            </video>
            <h4 class="modal-title">{{currentSelected.displayName}}</h4>
        </div>
        <div>
            <h2 class="no-padding"> Recommended Videos</h2>
            <div>
                <div ng-cloak ng-repeat="item in videos" class="item">
                    <a ng-href="/play?cat={{item.category}}&view={{item.id}}">
                        <div style="position: relative">
                            <img class="play-icon" src="/images/video.png">
                            <img ng-src="https://mooddit.s3.ap-south-1.amazonaws.com/icons/{{item.imageUrl}}">
                        </div>
                        <p class="caption">{{item.displayName}}</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade col-xs-12 col-md-6 col-md-offset-3 col-sm-offset-0" id="playModel" role="dialog" tabindex='-1'>
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content transparent-model">
                <div class="modal-header">
                    <button type="button" class="playClose close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <!--<h2>{{currentSelected.displayName}}</h2>-->

                </div>
            </div>

        </div>
    </div>

</div>

<div layout:fragment="scripts">
</div>

</html>
