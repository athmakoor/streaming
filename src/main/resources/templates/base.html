<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title layout:fragment="title">Mooddit</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
    <link href='/css/lib/fonts.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/angular-animate.min.js"></script>
    <script src="/js/lib/jquery.cookie.js"></script>
    <script src="/js/lib/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="/css/lib/owl.carousel.min.css" type="text/css"/>

</head>
<body class="main container no-padding" ng-app="main-app" ng-controller="mainCtrl">
<div>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

</div>

<div class="col-md-offset-3 col-sm-offset-0 col-md-6 sol-sm-12 no-padding">
    <div id="pageHeader" class="headercontent header">
        <div>
            <a id="back-btn" href="/"><span class="back-button"></span></a>
            <div class="header-logo"><a href="/"><img src="/images/logo.png" style="width: 100px;"></a></div>
            <div style="display: inline-block;margin-left: 10%"><img src="/images/ic-lang.png" style="width: 25px;"></div>
        </div>
    </div>
    <div class="content">
        <div layout:fragment="content">...</div>
    </div>


    <div layout:fragment="scripts">...</div>
    <div>
        <script>
        window.onscroll = function() {myFunction()};

var header = document.getElementById("pageHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
    </script>
    </div>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/

    window.category = /*[[${CATEGORY}]]*/ null;
    window.isHome = /*[[${HOME}]]*/ null;
    window.provider = /*[[${PROVIDER}]]*/ null;
    window.authenticated = /*[[${AUTHENTICATED}]]*/ null;
    window.msisdn = /*[[${MSISDN}]]*/ null;
    window.partner = /*[[${PARTNER}]]*/ null;
    window.partnerTransactionId = /*[[${TRANSACTION_ID}]]*/ null;
    window.alertMessage = /*[[${MESSAGE}]]*/ null;

    /*]]>*/
</script>
</body>
</html>
